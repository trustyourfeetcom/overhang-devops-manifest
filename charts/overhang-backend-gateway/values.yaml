replicaCount: 2

image:
  repository: samjsui/overhang-backend-gateway
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

environment:
  variables:
    - name: ENV_VAR
      value: "value"