replicaCount: 1

image:
  repository: samjsui/overhang-backend-auth
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

environment:
  variables:
    - name: ENV_VAR
      value: "value"