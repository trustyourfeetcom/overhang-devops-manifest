replicaCount: 1

image:
  repository: overhang-backend-auth
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  name: dev-overhang-registry

service:
  type: ClusterIP
  port: 8081

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

environment:
  variables:
    - name: ENV_VAR
      value: "value"