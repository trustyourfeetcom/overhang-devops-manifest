namespace: default

replicaCount: 1

image:
  repository: samjsui/overhang-backend-auth
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets:
  name: dev-overhang-registry

service:
  type: ClusterIP
  port: 8081

resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

environment:
  variables:
    - name: SPRING_PROFILES_ACTIVE
      value: dev
    - name: JWT_EXPIRATION
      value: !!string 86400000

spring:
  config:
    import: http://overhang-backend-config:8888

auth:
  jwtSecret: ""

db:
  host: http://localhost
  port: 5432
  name: postgres
  username: postgres
  password: postgres
